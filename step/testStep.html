<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html">
		<link rel="stylesheet" href="introjs.css" type="text/css">
		<script type="text/javascript"  src="jquery-1.8.3.js"></script>
		<script type="text/javascript" src="intro.js"></script>
	</head>
	
	<body>
		<div>
			<input class="btn" type="button" value="开始">
		</div>
		<!--
		<div data-step="2" data-intro="第二步，你好！">你好，这是第二步。</div>
		<div data-step="1" data-intro="第一步，欢迎！">欢迎，这是第一步。</div>
		<div data-step="3" data-intro="第三步，很好！">很好，这是第三步。</div>-->
		<div style="margin:auto;width:800px;">
		<div id="div1">第一步</div>
		<div id="div2">第二部</div>
		<div class="div3">第三步</div>
		<div>
		<script>
		$(function(){
			var $btn = $('.btn');
			$btn.on('click', function(){
			introJs().setOptions({
				nextLabel: '下一步 &rarr;',
				prevLabel: '&larr; 上一步',
				skipLabel: '退出',
				
				steps: [
							{
								//第一步引导
								//这个属性类似于jquery的选择器， 可以通过jquery选择器的方式来选择你需要选中的对象进行指引
								element: '#div1',
								//这里是每个引导框具体的文字内容，中间可以编写HTML代码
								intro: '这是第一个DIV~~',
								//这里可以规定引导框相对于选中对象出现的位置 top,bottom,left,right
								position: 'left'
							},
							{
								//第二步引导
								element: '#div2',
								intro: '这是第二个DIV~~',
								position: 'right'
							},
							{
								//第三步引导
								element: '.div3',
								intro: '<a href="www.cnblogs.com">这是第三个DIV</a>~~',
								position: 'bottom'
							} 
						]	
				
				}).start();
			});
		});
		</script>

	</body>
</html>
